name: Scheduled Filings Fetch

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "30 1,13,17,21 * * 1-5" # Four times a day (Mon-Fri)
    - cron: "0 4 * * 6" # Once on Saturday (at 4:00 UTC)

jobs:
  filings-fetch:
    runs-on: ubuntu-latest

    env:
      COMMIT_BRANCH: automated/filings-fetch

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
        with:
          # Fetch all history so we can switch to the branch
          fetch-depth: 0

      - name: Create or reset the commit branch
        run: |
          # If the branch exists remotely, delete it. Otherwise, create it from the default branch.
          if git ls-remote --exit-code --heads origin ${{ env.COMMIT_BRANCH }}; then
            echo "::notice::Deleting '${{ env.COMMIT_BRANCH }}' branch."
            git push origin --delete ${{ env.COMMIT_BRANCH }} || true
          fi
          git checkout -B ${{ env.COMMIT_BRANCH }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pipenv"
          cache-dependency-path: "**/Pipfile.lock"

      - name: Cache pipenv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv virtualenv

          # Explicitly create the virtual environment first to avoid race conditions
          python -m virtualenv .venv
          export PIPENV_VENV_IN_PROJECT=1
          pipenv install --dev

      - name: Run fetcher script
        run: pipenv run python .github/scripts/fetcher.py
        env:
          GITHUB_ACTIONS: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

      - name: Aggregate QQQ data
        run: pipenv run python .github/scripts/aggregate_qqq.py


      - name: Get filings date
        id: date
        run: |
          if [ $(date +'%H') -lt 10 ]; then
            echo "filings_date=$(date -d 'yesterday' +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          else
            echo "filings_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        id: changes
        run: |
          if git status --porcelain | grep .; then
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "Changes detected, will commit to ${{ env.COMMIT_BRANCH }} branch"
            
            files_changed=$(git status --porcelain | wc -l)
            echo "files_changed=$files_changed" >> $GITHUB_OUTPUT
            echo "ðŸ“Š Files changed: $files_changed"
            
            git status --porcelain
          else
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No changes detected in the data files"
          fi

      - name: Commit and push changes to filings-fetch branch
        if: steps.changes.outputs.no_changes == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: Update filings data (${{ steps.date.outputs.filings_date }})"
          git push --set-upstream origin ${{ env.COMMIT_BRANCH }}

      - name: Log completion
        run: |
          if [[ "${{ steps.changes.outputs.no_changes }}" == "true" ]]; then
            echo "âœ… Workflow completed - No changes detected"
          else
            echo "âœ… Workflow completed - Changes committed and pushed to ${{ env.COMMIT_BRANCH }} branch"
            echo "ðŸ“Š Files changed: ${{ steps.changes.outputs.files_changed || 'N/A' }}"
            echo "ðŸ“Œ Branch: ${{ env.COMMIT_BRANCH }}"
            echo "ðŸ”— View commit history: https://github.com/${{ github.repository }}/commits/${{ env.COMMIT_BRANCH }}"
            echo "ðŸ“… Filings date: ${{ steps.date.outputs.filings_date }}"
          fi
